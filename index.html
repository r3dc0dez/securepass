<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="js/icon.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>SecurePass</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-tab="generator">
                    <i class="fas fa-key"></i>
                    <span>Generator</span>
                </li>
                <li data-tab="vault">
                    <i class="fas fa-vault"></i>
                    <span>Password Vault</span>
                </li>
            </ul>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </nav>

        <main class="main-content">
            <div class="tab-content active" id="generator">
                <div class="card generator-card">
                    <div class="card-header">
                        <h1><i class="fas fa-key"></i> Password Generator</h1>
                        <button id="toggleOptions" class="secondary-btn">
                            <i class="fas fa-cog"></i> Options
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="password-display">
                            <input type="text" id="passwordOutput" readonly>
                            <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Password Strength</span>
                        </div>

                        <div class="options-panel hidden">
                            <div class="options">
                                <div class="length-slider">
                                    <label>Password Length: <span id="lengthValue">12</span></label>
                                    <input type="range" id="passwordLength" min="8" max="32" value="12" class="range-slider">
                                </div>
                                
                                <div class="checkboxes">
                                    <label class="checkbox-container">
                                        <input type="checkbox" id="uppercase" checked>
                                        <span class="checkmark"></span>
                                        <span>Uppercase Letters</span>
                                    </label>
                                    <label class="checkbox-container">
                                        <input type="checkbox" id="lowercase" checked>
                                        <span class="checkmark"></span>
                                        <span>Lowercase Letters</span>
                                    </label>
                                    <label class="checkbox-container">
                                        <input type="checkbox" id="numbers" checked>
                                        <span class="checkmark"></span>
                                        <span>Numbers</span>
                                    </label>
                                    <label class="checkbox-container">
                                        <input type="checkbox" id="symbols" checked>
                                        <span class="checkmark"></span>
                                        <span>Special Characters</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button id="generateBtn" class="primary-btn pulse">
                            <i class="fas fa-sync-alt"></i> Generate Password
                        </button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="vault">
                <div class="card vault-card">
                    <div class="card-header">
                        <h1><i class="fas fa-vault"></i> Password Vault</h1>
                    </div>
                    
                    <div class="vault-controls">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchVault" placeholder="Search by website or username...">
                        </div>
                        <div class="vault-stats">
                            <span id="totalPasswords">0 passwords stored</span>
                            <button id="addNewBtn" class="secondary-btn">
                                <i class="fas fa-plus"></i> Add New
                            </button>
                        </div>
                    </div>

                    <div class="save-password-form hidden">
                        <div class="form-group">
                            <input type="text" id="serviceName" placeholder="Service/Website name">
                            <input type="text" id="username" placeholder="Username/Email">
                            <div class="password-input-group">
                                <input type="text" id="vaultPasswordInput" placeholder="Enter or generate a password">
                                <button id="generateForVault" class="secondary-btn">
                                    <i class="fas fa-magic"></i> Generate
                                </button>
                            </div>
                            <button id="savePassword" class="primary-btn">
                                <i class="fas fa-save"></i> Save to Vault
                            </button>
                        </div>
                    </div>

                    <div class="stored-passwords">
                        <!-- Passwords will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="toast" id="toast"></div>
    <script src="js/script.js"></script>
</body>
</html>
